<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
  
  <title>KeyCode Generator</title>
</head>
<body>
  <div class="keycode-container">
    <div class="keycode-wrapper">
      <div class="keycode-header">
        <h1>KeyCode Generator</h1>
        <p class="keycode-header-info">Press on a key to get information on the JavaScript event Keycode.</p>
      </div>
      <div class="keycode-content">
        <div class="keycode-message-box">
          <p class="keycode-message-text">Press on a key to get information on the JavaScript event Keycode.</p>
          <p id="code-which">-</p>
          <p id="info-text">Event Which</p>
        </div>
      </div>
      <div class="keycode-events">
        <div class="third">
          <h4>Event Key</h4>
          <p id="event-key">-</p>
        </div>
        <div class="third middle">
          <h4>Event Location</h4>
          <p id="event-location">-</p>
        </div>
        <div class="third">
          <h4>Event Code</h4>
          <p id="event-code">-</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
